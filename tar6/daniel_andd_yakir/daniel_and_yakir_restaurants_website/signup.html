<body onload="signupinitfunc()">
    <div class="osahan-signup login-page">
        <video loop autoplay muted id="vid">
            <source src="img/bg.mp4" type="video/mp4">
            <source src="img/bg.mp4" type="video/ogg">
            Your browser does not support the video tag.
        </video>
        <div class="d-flex align-items-center justify-content-center flex-column vh-100">
            <div class="px-5 col-md-6 ms-auto">
                <div class="px-5 col-10 mx-auto">
                    <h2 class="text-dark my-0">Hello There</h2>
                    <p class="text-50">Register To Continue</p>
                    <form class="mt-5 mb-4">
                        <div class="form-group">
                            <label class="text-dark pb-1">User Name</label>
                            <input id="user_name_signup" type="text" placeholder="Enter user name" class="form-control py-1">
                        </div>
                        
                        <div class="form-group">
                            <label class="text-dark pb-1">Password</label>
                            <input id="password_signup" type="password" placeholder="Enter Password" class="form-control py-1">
                        </div>
                        <button type="button" class="btn btn-primary btn-lg w-100" onclick="registrationfunc()">
                            REGISTER
                        </button>
                    </form>
                </div>
                <div class="new-acc d-flex align-items-center justify-content-center">
                    <a href="login.html">
                        <p class="text-center m-0">Already an account? Sign in</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="vendor/jquery/jquery.min.js"></script>
