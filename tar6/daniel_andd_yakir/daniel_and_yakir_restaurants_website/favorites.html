    <link href="vendor/slick/slick/slick.css" rel="stylesheet" type="text/css">

<body class="fixed-bottom-bar" onload="favoriteinitfunc(),showfavoritsRestaurants()">
    <header class="section-header">
        <section class="header-main shadow-sm bg-primary">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-1">
                        <a href="home.html" class="brand-wrap mb-0">
                            <img alt="#" class="img-fluid bg-light rounded-circle" src="img/logo_web.png">
                        </a>
                        <!-- brand-wrap.// -->
                    </div>
                  
                    <!-- col.// -->
                    <div class="col-11">
                        <div class="d-flex align-items-center justify-content-end pe-5">
                           
                            <!-- top-bar -->
                            <a href="home.html" class="text-decoration-none text-dark">
                                <i class="p-2 bg-light rounded-circle fw-bold feather-home"></i> <span class="text-light me-2">home</span>
                            </a>
                            <a href="restaurant.html" class="text-decoration-none text-dark">
                                <i class="p-2 bg-light rounded-circle fw-bold feather-shopping-cart"></i> <span class="text-light me-2">order</span>
                            </a>
                            <a href="home.html" class="text-decoration-none text-dark" onclick="logOutFavoritePageFunc()">
                                <i class="p-2 bg-light rounded-circle fw-bold feather-log-out"></i> <span class="text-light me-2">log out</span>
                            </a>
                            
                        </div>
                        <!-- widgets-wrap.// -->
                    </div>
                    <!-- col.// -->
                </div>
                <!-- row.// -->
            </div>
            <!-- container.// -->
        </section>
        <!-- header-main .// -->
    </header>
    <div class="osahan-favorites">
        <!-- phone top bar -->
        <div class="d-none">
            <div class="bg-primary border-bottom p-3 d-flex align-items-center">
                <a href="home.html" class="brand-wrap mb-0 me-2">
                    <img alt="#" class="img-fluid bg-light rounded-circle" src="img/logo_web.png">
                </a>
            </div>
        </div>
        <!-- Most popular -->
        <div class="container most_popular py-5">
            <div id="restaurants_favorits_cards" class="row">
                <h2 class="fw-bold mb-3">Favorites</h2>
                <!--restaurants favorits cards will build dynamiclly-->
            </div>
            <!-- phone bottom-bar -->
            <div class="osahan-menu-fotter fixed-bottom bg-white px-3 py-2 text-center d-none">
                <div class="row">
                    <div class="col">
                        <a href="home.html" class="text-dark small fw-bold text-decoration-none">
                            <p class="h4 m-0"><i class="feather-home text-dark"></i></p>
                            Home
                        </a>
                    </div>
                    
                    <div class="col bg-white rounded-circle mt-n4 px-3 py-2">
                        <div class="bg-danger rounded-circle mt-n0 shadow">
                            <a href="restaurant.html" class="text-white small fw-bold text-decoration-none">
                                <i class="feather-shopping-cart"></i>
                            </a>
                        </div>
                    </div>
                    <div class="col selected">
                        <a href="favorites.html" class="text-danger small fw-bold text-decoration-none">
                            <p class="h4 m-0"><i class="feather-heart"></i></p>
                            Favorites
                        </a>
                    </div>

                    <div class="col">
                        <a href="home.html" id="logout_link_phone" class="text-dark small fw-bold text-decoration-none" onclick="logOutFavoritePageFunc()">
                            <p class="h4 m-0"><i class="feather-log-out"></i></p>
                            log out
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
